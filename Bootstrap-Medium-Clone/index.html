<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medium Blog Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/Bootstrap-Medium-Clone/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
   <div class="bg-warning border border-black">
    <div class="container">
        <nav class="navbar navbar-expand-lg py-2">
            <div class="container-fluid">
              <a class="navbar-brand fs-2 text" href="#">Medium</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Our Story</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Membership</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Write</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                  </li>
                  <li class="nav-item ms-3">
                    <a  class="nav-link btn bg-dark text-light" href="#">Get Started</a>
                  </li>
                 
                </ul>
              </div>
            </div>
        </nav>
        
    </div>
   </div>
   <div>
        <div class="bg-warning py-5 border border-black">
            <div class="container">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 class="display-4">
                                Explore new <br> perspectives        
                            </h1>
                            <p class="lead">
                                Read and share ideas from independent voices, world-class publications, and experts from around the globe. Everyone's welcome. 
                                <a href="#" class="text-dark"><u>Learn more.</u></a>
                            </p>
                            <a href="#" class="btn btn-outline-dark">Get Started</a>
                        </div>
                        <div class="col-sm-6">
                            <img src="https://picsum.photos/300/300" alt="" class="rounded-circle float-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
   <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h6><i class="bi bi-graph-up-arrow p-3"></i>Trending On Medium</h6>
                
            </div>
        </div>

   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
